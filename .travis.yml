language: node_js
os: linux
node_js:
  - "8"
  - "10"
  - "stable"
env:
  global:
  - COVERALLS_PARALLEL=true
  jobs:
  - TEST_SUITE=lint
  - TEST_SUITE=build
  - TEST_SUITE=unit
  - TEST_SUITE=docs
cache: npm
install:
  npm run ci
before_script:
  npm install --no-save @donmahallem/trapeze-api-types
script:
- npm run test:$TEST_SUITE
after_success:
- ./coveralls_upload.sh
jobs:
  exclude:
    - node_js: "8"
      env: TEST_SUITE=lint
    - node_js: "8"
      env: TEST_SUITE=docs
    - node_js: "8"
      env: TEST_SUITE=build
    - node_js: "10"
      env: TEST_SUITE=lint
    - node_js: "10"
      env: TEST_SUITE=docs
    - node_js: "10"
      env: TEST_SUITE=build
  include:
  - stage: npm release
    node_js: 'stable'
    script: npm run build
    if: tag IS present
    deploy:
      provider: npm
      edge: true
      cleanup: false
      email: $npm_email
      api_token: $npm_api_key
      access: public
      on:
        tags: true
        repo: donmahallem/TrapezeApiExpressRoute
  - stage: github pages release
    node_js: 'stable'
    script: npm run docs
    if: branch = master
    deploy:
      provider: pages
      skip_cleanup: true
      local_dir: docs
      token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
      keep_history: true
      on:
        branch: master
notifications:
  webhooks: https://coveralls.io/webhook